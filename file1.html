<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-image: url('login_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group .btn-container input[type="submit"],
        .form-group .btn-container input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 45%;
            transition: background-color 0.3s ease;
        }

        .form-group .btn-container input[type="submit"]:hover,
        .form-group .btn-container input[type="button"]:hover {
            background-color: #45a049;
        }

        .form-group .btn-container input[type="button"] {
            background-color: #f1f1f1;
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .form-group .btn-container input[type="button"]:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <div class="btn-container">
                    <input type="submit" value="Login">
                    <input type="button" value="Create Account" onclick="window.location.href='/signup'">
                </div>
            </div>
        </form>
    </div>
    <!--homs-->
</body>
</html>
